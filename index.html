<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="topbar">
            <nav class="menu-column">
                <ul class="main-menu">
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </nav>
            <div class="logo-column">
                <!-- <a href="#"> -->
                <img id="logo" src="./img/boolean-logo.png" alt="Logo Boolean" />
                <!-- </a> -->
            </div>
            <div class="icon-column">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="columns">
                <div class="col">
                    <div class="product">
                        <div class="tag tag-red">-20%</div>
                        <img src="./img/1.webp" alt="modello" />
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <div class="tag tag-yellow">-20%</div>
                        <img src="./img/2.webp" alt="modella" />
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <div class="tag tag-yellow">-20%</div>
                        <img src="./img/3.webp" alt="mdella" />
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
